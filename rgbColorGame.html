<!DOCTYPE html>
<html>
<head>
	<title>The Great RGB Color Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="rgbcolor.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>

<!-- Head Section (Title of Game and The RBG We Are Guessing) -->
<div id= "head">
<h1> The Great <span id="rgbDisplay">RBG</span> Guessing Game</h1>

</div>

<!-- Mid Section (Buttons that control the game) -->
<div id="mid">
	
	<button id="reset">New Colors</button>
	<span id="message"></span>
	<button id="easy" class = "right">Easy</button>
	<button id="hard" class = "right modeSelected">Hard</button>
	

</div>

<!-- Bottom Section (The Squares) -->

<div class = "container">
	<div class = "square"></div>
	<div class = "square"></div>
	<div class = "square"></div>
	<div class = "square"></div>
	<div class = "square"></div>
	<div class = "square"></div>
</div>



<!-- Scripts -->
<script type="text/javascript" src="rgb.js"></script>
</body>
</html>
